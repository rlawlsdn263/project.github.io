<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Champions - YordleTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span>KT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:83</span>
        </div>
        <div class="status-bar__column">
            <i class="fas status-bar__column--iconR fa-location-arrow"></i>
            <span>80%</span>
            <i class="fas status-bar__column--iconR fa-battery-three-quarters fa-lg"></i>
            <i class="fas status-bar__column--iconR fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Champions</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a href="#" id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Name Display
        <i class="fas fa-chevron-right"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="https://opgg-static.akamaized.net/images/lol/champion/Teemo.png?image=c_scale,q_auto,w_140&v=1628647804"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Teemo</h4>
                    <!-- <h6 class="user-component__subtitle">This is a test sentence</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel--header">
                <span>Channel</span>
                <i class="fas fa-chevron-up"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm" src="https://wholesgame.com/wp-content/uploads/Riot-Games-Logo-Thumb-Square.png"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--notBold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>    
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification2 red-dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>

    <script src="https://kit.fontawesome.com/babe730581.js" crossorigin="anonymous"></script>
</body>
</html>
