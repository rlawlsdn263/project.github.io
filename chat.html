<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat w/ Aurelion Sol - YordleTalk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span>KT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:83</span>
        </div>
        <div class="status-bar__column">
            <i class="fas status-bar__column--iconR fa-location-arrow"></i>
            <span>80%</span>
            <i class="fas status-bar__column--iconR fa-battery-three-quarters fa-lg"></i>
            <i class="fas status-bar__column--iconR fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
            </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Aurelion Sol</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Monday, August 16, 2021
        </div>

        <div class="message-row">
            <img src="https://opgg-static.akamaized.net/images/lol/champion/AurelionSol.png?image=c_scale,q_auto,w_140&v=1628647804" />
            <div class="message-row__content">
                <span class="message__author">Aurelion Sol</span>
                <div class="message__info">
                    <span class="message__bubble">Teemo!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">What can I do for you Mr. Sol?</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="https://opgg-static.akamaized.net/images/lol/champion/AurelionSol.png?image=c_scale,q_auto,w_140&v=1628647804" />
            <div class="message-row__content">
                <span class="message__author">Aurelion Sol</span>
                <div class="message__info">
                    <span class="message__bubble">Don't tell Zoey where I am!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="https://opgg-static.akamaized.net/images/lol/champion/AurelionSol.png?image=c_scale,q_auto,w_140&v=1628647804" />
            <div class="message-row__content">
                <span class="message__author">Aurelion Sol</span>
                <div class="message__info">
                    <span class="message__bubble">I'm trying to hide from her!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Understood!</span>
                    <span class="message__time">21:28</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a Message..." />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>

    <script src="https://kit.fontawesome.com/babe730581.js" crossorigin="anonymous"></script>
</body>
</html>
