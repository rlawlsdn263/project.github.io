<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Welcome to YordleTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span>KT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:83</span>
        </div>
        <div class="status-bar__column">
            <i class="fas status-bar__column--iconR fa-location-arrow"></i>
            <span>80%</span>
            <i class="fas status-bar__column--iconR fa-battery-three-quarters fa-lg"></i>
            <i class="fas status-bar__column--iconR fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to YordleTalk!</h1>
        <p class="welcome-header__text">If you have a Yordle Account, log in with your email or phone number</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log in" />
        <input type="submit" value="Sign Up" />
        <a href="#">Find Yordle Account or Password</a>
    </form>

    <div id="splash-screen">
        <i class="fas fa-leaf fa-2x"></i>
    </div>

    <div id="no-mobile">
        <span>Your mushroom is too big!</span>
    </div>

    
    <script src="https://kit.fontawesome.com/babe730581.js" crossorigin="anonymous"></script>
</body>
</html>
